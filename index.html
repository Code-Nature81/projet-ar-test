<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>RA GPS + Zoom virtuel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script>
      AFRAME.registerComponent("gesture-handler", {
        schema: { enabled: { default: true } },
        init: function () {
          this.handleScale = this.handleScale.bind(this);
          this.handleRotation = this.handleRotation.bind(this);
          this.initialDistance = null;
          this.initialRotation = null;
          this.el.sceneEl.addEventListener("touchmove", this.handleScale);
          this.el.sceneEl.addEventListener("touchmove", this.handleRotation);
        },
        handleScale: function (event) {
          if (event.touches.length !== 2) return;
          const [touch1, touch2] = event.touches;
          const dx = touch2.clientX - touch1.clientX;
          const dy = touch2.clientY - touch1.clientY;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (!this.initialDistance) this.initialDistance = distance;
          const scaleFactor = distance / this.initialDistance;
          const newScale = scaleFactor;
          this.el.setAttribute("scale", `${newScale} ${newScale} ${newScale}`);
        },
        handleRotation: function (event) {
          if (event.touches.length !== 1) return;
          const dx = event.touches[0].clientX - window.innerWidth / 2;
          const rotation = dx / 5;
          this.el.setAttribute("rotation", `0 ${rotation} 0`);
        }
      });
    </script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; gpsMinAccuracy: 100"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-assets>
        <a-asset-item id="modelGLB" src="model.glb"></a-asset-item>
      </a-assets>

      <a-entity 
        id="model"
        gltf-model="#modelGLB"
        scale="1 1 1"
        rotation="0 180 0"
        gps-entity-place="latitude: 43.6278; longitude: 1.4600;"
        gesture-handler
      ></a-entity>

      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
