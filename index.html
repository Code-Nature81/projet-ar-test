<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>RA Géolocalisée - Patrimoine</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- AR.js Location Based -->
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar-location-based.min.js"></script>

  <style>
    body, html {
      margin: 0; padding: 0; overflow: hidden; height: 100%;
      font-family: Arial, sans-serif;
      background: #000;
    }
    #loadingMessage {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.2em;
      z-index: 999;
    }
  </style>
</head>

<body>
  <div id="loadingMessage">Chargement en cours, veuillez autoriser la caméra...</div>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true; antialias: true"
    loading-screen="enabled: false"
  >

    <!-- Chargement du modèle 3D local -->
    <a-assets>
      <a-asset-item id="monModele" src="modele.glb"></a-asset-item>
    </a-assets>

    <!-- Entité 3D à la position GPS -->
    <a-entity
      gps-entity-place="latitude: 43.6778; longitude: 1.4600;"  
      gltf-model="#monModele"
      scale="4 4 4"        
      rotation="0 180 0"  
      
    ></a-entity>

    <a-camera gps-camera rotation-reader></a-camera>
  </a-scene>

  <script>
    // Message de chargement + autorisation caméra
    document.querySelector('a-scene').addEventListener('loaded', () => {
      document.getElementById('loadingMessage').style.display = 'none';
    });
  </script>
</body>
</html>
