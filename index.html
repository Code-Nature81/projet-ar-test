<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>RA Patrimoine - Bâtisse 3D</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.1/aframe/build/aframe-ar.min.js"></script>
  <style>
    body, html { margin: 0; overflow: hidden; height: 100%; background: #000; }
    #ar-container { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <!-- Conteneur A-Frame AR.js -->
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; gpsMinAccuracy: 1000; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;"
  >
    <!-- Entité GPS - Remplacer par coordonnées du bâtiment -->
    <a-entity gps-entity-place="latitude: 43.6278; longitude: 1.4600" id="model3d" rotation="0 180 0" scale="5 5 5">
      <!-- Chargement du modèle .glb local -->
      <a-entity
        gltf-model="batiment.glb"
        animation-mixer
        position="0 0 0"
      ></a-entity>
    </a-entity>

    <a-camera gps-camera rotation-reader></a-camera>
  </a-scene>
</body>
</html>
