<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>RA modèle direct</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.2/dist/aframe-ar.min.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-assets>
        <a-asset-item id="modeleGLB" src="model.glb"></a-asset-item>
      </a-assets>

      <!-- Lumières -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 1 0"></a-entity>

      <!-- Modèle 3D affiché directement -->
      <a-entity 
        gltf-model="#modeleGLB"
        scale="0.2 0.2 0.2"
        position="0 0 -2"
        rotation="0 180 0"
      ></a-entity>

      <a-camera position="0 0 0" look-controls="enabled: true"></a-camera>
    </a-scene>
  </body>
</html>
