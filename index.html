<!DOCTYPE html>
<html>
  <head>
    <title>Bâtisse en RA géolocalisée</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-ar@1.8.2/dist/aframe-ar.min.js"></script>
    <script src="https://unpkg.com/aframe-gps-camera@1.6.2/dist/aframe-gps-camera.min.js"></script>





  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Le modèle 3D affiché à une position GPS précise -->
      <a-entity
        gps-entity-place="latitude: 43.6045; longitude: 1.4442;" 
        gltf-model="url(modeles/batiment.glb)"
        scale="1 1 1"
        rotation="0 180 0"
        animation-mixer
      ></a-entity>

      <!-- Caméra avec GPS -->
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Son de narration -->
      <a-sound src="url(narration.mp3)" autoplay="true" position="0 2 5"></a-sound>
    </a-scene>
  </body>
</html>
