<!DOCTYPE html>
<html>
  <head>
    <title>Bâtiment en RA - Markerless</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-ar@1.8.2/dist/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-gps-camera@1.6.0/dist/aframe-gps-camera.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-gps-entity-place@1.7.0/dist/aframe-gps-entity-place.min.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; }
      #instructions { position: absolute; top: 10px; left: 10px; color: white; z-index: 1; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 10px; }
    </style>
  </head>
  <body>
    <div id="instructions">Autorisez la géolocalisation pour visualiser la bâtisse en réalité augmentée.</div>

    <audio id="narration" src="audio/narration.mp3" preload="auto"></audio>

    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Caméra GPS -->
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Modèle 3D géopositionné -->
      <a-entity 
        gltf-model="modele/batiment.glb" 
        scale="0.3 0.3 0.3"
        gps-entity-place="latitude: 43.62770; longitude: 1.45994"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 30000">
      </a-entity>

      <!-- Hotspot interactif n°1 -->
      <a-entity 
        geometry="primitive: sphere; radius: 0.5" 
        material="color: red"
        gps-entity-place="latitude: 43.62772; longitude: 1.45992"
        onclick="alert('Cette aile a été ajoutée en 1832 après une extension pour la mairie.')">
      </a-entity>

      <!-- Hotspot interactif n°2 -->
      <a-entity 
        geometry="primitive: sphere; radius: 0.5" 
        material="color: blue"
        gps-entity-place="latitude: 43.62778; longitude: 1.45998"
        onclick="alert('Le clocher d’origine a été détruit durant la guerre puis reconstruit en 1946.')">
      </a-entity>
    </a-scene>

    <script>
      // Démarrage automatique de l'audio après autorisation utilisateur
      document.body.addEventListener('click', function () {
        const audio = document.getElementById("narration");
        if (audio.paused) {
          audio.play();
        }
      });
    </script>
  </body>
</html>


<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Patrimoine en RA - Démo GPS</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.2/dist/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-gps-camera@1.7.1/dist/aframe-gps-camera.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-gps-entity-place@1.8.0/dist/aframe-gps-entity-place.min.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; }
      #info-box {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.7);
        color: #fff;
        padding: 10px 15px;
        border-radius: 10px;
        display: none;
        font-family: sans-serif;
        max-width: 80%;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="info-box">Point historique : façade restaurée en 1802.</div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true; antialias: true;"
    >
      <!-- Caméra GPS -->
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Modèle 3D du bâtiment placé par coordonnées GPS -->
      <a-entity
        gltf-model="modeles/batiment.glb"
        gps-entity-place="latitude: 43.62770; longitude: 1.45994;"
        scale="5 5 5"
        rotation="0 180 0"
        animation-mixer
        id="batiment"
      ></a-entity>

      <!-- Point interactif sur une partie du bâtiment -->
      <a-entity
        geometry="primitive: sphere; radius: 0.5"
        material="color: red; opacity: 0.8"
        gps-entity-place="43.62772; longitude: 1.45992;"
        scale="1 1 1"
        id="infoPoint"
        class="clickable"
      ></a-entity>

      <!-- Audio de narration -->
      <a-sound
        id="audioNarration"
        src="url(sons/narration.mp3)"
        autoplay="true"
        position="0 2 0"
      ></a-sound>
    </a-scene>

    <script>
      // Affichage du point d'info au clic
      document.querySelector('#infoPoint').addEventListener('click', function () {
        const box = document.getElementById('info-box');
        box.style.display = 'block';
        box.innerText = "Ici se trouvait le hall d'entrée construit au XVIIIe siècle.";
        setTimeout(() => box.style.display = 'none', 5000);
      });
    </script>
  </body>
</html>
