  margin: 0;
  overflow: hidden;

  position: absolute;
  top: 10px;
  left: 10px;
  z-index: 9999;
  background-color: #ffffffcc;
  border: none;

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Patrimoine AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.3.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-aframe.prod.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="toggleMode">Basculer Vue</button>

  <a-scene
    mindar-image="imageTargetSrc: ./target.mind; filterMinCF:0.001;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    embedded
    renderer="colorManagement: true;"
    id="ar-scene"
  >
    <a-assets>
      <a-asset-item id="model" src="assets/batiment.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model
        id="model3d"
        src="#model"
        scale="0.5 0.5 0.5"
        position="0 0 0"
        rotation="0 0 0"
        visible="false"
      ></a-gltf-model>
    </a-entity>
  </a-scene>





<script>
  document.addEventListener("DOMContentLoaded", () => {
  const toggleButton = document.getElementById("toggleMode");
  const model = document.getElementById("model3d");
  let modelVisible = false;

  toggleButton.addEventListener("click", () => {
    modelVisible = !modelVisible;
    model.setAttribute("visible", modelVisible);
    toggleButton.textContent = modelVisible ? "Voir la réalité" : "Voir le modèle historique";
  });
});
</script>

</body>
</html>
