<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>AR Patrimoine</title>
    <style>
        body, html { margin: 0; overflow: hidden; height: 100%; }
        #arjsDebugUIContainer { display:none; } /* cache debug */
    </style>

    <!-- Import A-Frame (framework WebXR) -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js pour la géolocalisation -->
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.2/aframe/build/aframe-ar.min.js"></script>
    <!-- GLTF Model loader (inclus dans A-Frame) -->
</head>
<body>

    <!-- scène AR -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: gps; gpsMinAccuracy: 20;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;">

      <!-- caméra AR GPS -->
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Modèle 3D positionné à un GPS précis (exemple ici) -->
      <a-entity
        gps-entity-place="latitude: 43.6278; longitude: 1.4600;"  
        gltf-model="model.glb"
        scale="5 5 5"
        rotation="0 180 0"
        animation-mixer>
      </a-entity>

    </a-scene>

</body>
</html>
