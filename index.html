<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>RA GPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; gpsMinAccuracy: 100"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-assets>
        <a-asset-item id="modelGLB" src="model.glb"></a-asset-item>
      </a-assets>

      <!-- 📍 Remplace ici par les vraies coordonnées GPS de ta bâtisse -->
      <a-entity 
        gltf-model="#modelGLB"
        scale="1 1 1"
        rotation="0 180 0"
        gps-entity-place="latitude: 43.4600; longitude: 1.6778;"
      ></a-entity>

      <a-camera 
        gps-camera="minAccuracy: 100"
        rotation-reader
      ></a-camera>
    </a-scene>
  </body>
</html>
