<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>RA Patrimoine - Géolocalisée</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar-location-based.min.js"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; height: 100%; background: #000; }
      #startButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 12px 24px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.2em;
        z-index: 999;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="startButton">Activer la caméra</button>

    <div id="sceneContainer" style="display: none;">
      <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
      >
        <a-assets>
          <a-asset-item id="modeleGLB" src="model.glb"></a-asset-item>
        </a-assets>

        <a-entity
          gps-entity-place="latitude: 43.6778; longitude: 1.4600;"  
          gltf-model="#modeleGLB"
          scale="2 2 2"
          rotation="0 180 0"
        ></a-entity>

        <a-camera gps-camera rotation-reader></a-camera>
      </a-scene>
    </div>

    <script>
      const startBtn = document.getElementById("startButton");
      const sceneContainer = document.getElementById("sceneContainer");

      startBtn.addEventListener("click", () => {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then((stream) => {
            startBtn.style.display = "none";
            sceneContainer.style.display = "block";
            stream.getTracks().forEach(track => track.stop());
          })
          .catch((err) => {
            alert("Autorisation caméra refusée. Impossible de continuer.");
            console.error(err);
          });
      });
    </script>
  </body>
</html>
