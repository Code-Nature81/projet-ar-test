<!DOCTYPE html>
<html>
  <head>
    <title>BÃ¢tisse en RA</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <a-assets>
        <a-asset-item id="bat-model" src="modele-batisse.glb"></a-asset-item>
      </a-assets>

      <!-- Le marqueur RA ou position GPS -->
      <a-entity 
        gltf-model="#bat-model"
        gps-entity-place="latitude: 43.627706; longitude: 1.459940"
        scale="5 5 5"
        position="0 0 0">
      </a-entity>

      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
