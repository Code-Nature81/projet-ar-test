<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Réalité augmentée - Patrimoine</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
  <style>
    body, html { margin: 0; overflow: hidden; height: 100%; }
    #arjsDebugUIContainer { display: none; } /* cache les UI debug */
  </style>
</head>
<body>
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; gpsMinAccuracy: 10; debugUIEnabled: false;"
  >
    <!-- Caméra AR avec position GPS activée -->
    <a-camera gps-camera rotation-reader></a-camera>

    <!-- Modèle 3D .glb placé à une position GPS précise -->
    <!-- Remplace les coordonnées par celles du lieu réel -->
    <a-entity
      gps-entity-place="latitude: 43.6278; longitude: 1.4600;"
      gltf-model="batiment.glb"
      scale="10 10 10"
      rotation="0 180 0"
      animation-mixer
    ></a-entity>
  </a-scene>
</body>
</html>
